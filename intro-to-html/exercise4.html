<style>
    .button-basic {
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 8px;
        padding-left: 8px;
        margin-left: 16px;
        margin-right: 16px;

    }
    .button-green {
        background-color: green;
        color: white;
        border: none;
        padding: 10px;
        transition: padding 0.3s;
        cursor: pointer;

    }

    .button-green:hover {
        padding: 32px;

    }

    .button-3d {
        background-color: green;
        color: white;
        padding-top: 10px;
        padding-bottom: 10px;
        padding-right: 8px;
        padding-left: 8px;
        border: none;
        box-shadow: 4px 4px 10px rgba(0, 0, 0, 0.20);
        transition: box-shadow 0.15s;
    }

    .button-3d:active {
        box-shadow: none;
        margin-top: 3px;
        margin-left: 3px;
    }

</style>

<!-- Correction. Each padding should have a transition and it should have been slower -->

  <style>
    .stretch-button {
      background-color: green;
      color: white;
      border: none;
      font-size: 18px;
      padding-top: 8px;
      padding-bottom: 8px;
      padding-left: 15px;
      padding-right: 15px;
      cursor: pointer;
      transition: padding-top 1s,
        padding-bottom 1s,
        padding-left 1s,
        padding-right 1s;
    }
  
    .stretch-button:hover {
      padding-top: 18px;
      padding-bottom: 18px;
      padding-left: 36px;
      padding-right: 36px;
    }
  </style>
